# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "PDF Accessibility Toolset"
  subtitle: A utility for making PDFs accessible to users with disabilities. Runs natively in the browser.

  image:
    path: "img" # path to image under configured assets directory. default 'images'
    filename: "landing.png" # filename of your hero image (including file extension)
    alt: "Image of the Accessibility Queue" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  cta2Button:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/quickstart"

  info: "Free and Open Source"
imageCompare:
  enable: false

featureGrid:
  enable: false